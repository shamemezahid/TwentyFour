<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="home.css">
  <link rel="icon" type="image/png" href="resources/favicon.png">
  <title>Chobbish Web</title>

<body>

  <nav class="card">
    <p>Chobbish</p>

  <main>
    <div class="card">
      <p class="card-title">Navigation</p>
      <div class="navbar">
        <button class = "btn home-btn">Home</button>
        <button class = "btn onlineclass-btn">Online&nbsp;Classes</button> 
        <button class = "btn currentresources-btn">3&nbsp;-&nbsp;2&nbsp;Resources</button>
        <button class = "btn drive-links-btn">Drive&nbsp;Links</button>
        <button class = "btn all-resources-btn">All&nbsp;Resources</button>

        <button class = "btn about-btn">About&nbsp;Us</button> 
        <button class = "btn webapp-btn">Web&nbsp;App</button>

    </div>
    <content class="card">
      
      <div class="home" style="display: block;">
        <p class="card-title">Home</p>
        <div class="home-body">
          <div class="home-body-left card2">

          <div class="home-body-right card2">

          </div>
        </div>
      </div>

      <div class="online-class" style="display: none;">
        <p class="card-title">Online&nbsp;Classes</p>
        <div class="online-class-body">
          <div>
            <button class="btn">OS&nbsp;(3201&nbsp;-&nbsp;MOR)</button>
            <p></p>
          </div>

          <div>
            <button class="btn">Numerical&nbsp;Methods&nbsp;(3202&nbsp;-&nbsp;MHA)</button>
            <p></p>
          </div>
          
          <div>
            <button class="btn">Algorithms&nbsp;II&nbsp;(3203&nbsp;-&nbsp;AI)</button>
            <p></p>
          </div>
          
          <div>
            <button class="btn">Automata&nbsp;(3204&nbsp;-STA)</button>
            <p></p>
          </div>          
          
          <div>
            <button class="btn">STAT&nbsp;(3205-&nbsp;IsR)</button>
            <p></p>
          </div>
        </div>
      </div>

    </content>

  </main>

  <footer class="card">
    <div>
      <p>Maintained by shamemezahid</p>
      <p>mail: <a href="mailto:shamimbinzahid@gmail.com">shamimbinzahid@gmail.com</a>></p>
    </div>
  </footer>

</html>
